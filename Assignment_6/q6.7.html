<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="fibo">Enter N</label>
        <input type="text" id="fib">
    
    <button onclick="func()">Submit</button>
    <p id="here"></p>
    <script>
        function func(){
            let n=document.getElementById("fib").value;
            let f0=0;
            let f1=1;
            document.write("<br>"+f0);
            document.write("<br>"+f1);
            for(let i=2;i<n;i++){
                let f2=f0+f1;
                f0=f1;
                f1=f2;
                document.write("<br>"+f2);
            }
            
        }
    </script>
</body>
</html>
