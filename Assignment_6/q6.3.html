<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <P id="here"></P>
    <script>
        let a=prompt("Enter a number: ");
        if(a%2==0){
            document.getElementById("here").innerHTML=a+" is an even number";
        }else{
            document.getElementById("here").innerHTML=a+" is an odd number";
        }
    </script>
</body>
</html>
