<!DOCTYPE html>
<html>
<head>
    <title>Find Missing Number</title>
</head>
<body>
    <h2>Find the Missing Number</h2>
    <label>Enter numbers (comma-separated): </label>
    <input type="text" id="missingArray"><br><br>
    <button onclick="findMissing()">Find Missing</button>
    <p id="missingResult"></p>

    <script>
        function findMissing() {
            let arr = document.getElementById("missingArray").value.split(',').map(Number);
            let n = arr.length + 1;
            let sum = (n * (n + 1)) / 2;
            let actualSum = arr.reduce((acc, num) => acc + num, 0);
            document.getElementById("missingResult").innerHTML = "Missing Number: " + (sum - actualSum);
        }
    </script>
</body>
</html>
